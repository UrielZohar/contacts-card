<div class="contact">
  <div class="row wrapper">
    <div class="col-4 col-sm-4 contact-image">
      <img src="assets/michael zimber.jpg" class="image">
    </div>
    <div class="col-6 col-sm-6 details">
      <div 
        class="name item"
        [title]="contactDetails.fullName">
          {{contactDetails.fullName}}
      </div>
      <div 
        class="location item"
        [title]="contactDetails.location">
        <i class="fa fa-map-marker"></i> {{contactDetails.location}}
        <div class="item">
          {{contactDetails.lat}} {{contactDetails.lng}}  
        </div>
      </div>
      <div 
        class="company item"
        [title]="contactDetails.company">
          {{contactDetails.company}}
      </div>
      <div 
        class="phone-number item" 
        [title]="contactDetails.phoneNumber">
          {{contactDetails.phoneNumber}}
      </div>
    </div>
    <div class="actions">
      <i class="fa fa-trash action" (click)="deleteContact()"></i>
      <i class="fa fa-edit action" (click)="editContact()"></i>
    </div>
  </div>
</div>
